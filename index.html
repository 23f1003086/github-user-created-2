
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <form id="github-user-test" class="mb-3">
            <div class="mb-3">
                <label for="username" class="form-label">GitHub Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="token" class="form-label">GitHub Token (optional)</label>
                <input type="text" class="form-control" id="token">
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <div id="github-status" aria-live="polite" class="alert alert-info" style="display: none;"></div>
        <div id="github-created-at" class="mt-3"></div>
        <div id="github-account-age" class="mt-3"></div>
    </div>

    <script>
        const seed = 'user'; // Define a seed for localStorage key
        const storedUser = localStorage.getItem(`github-user-${seed}`);
        
        if (storedUser) {
            const { username, token } = JSON.parse(storedUser);
            document.querySelector('#username').value = username;
            document.querySelector('#token').value = token;
        }

        document.querySelector('#github-user-test').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.querySelector('#username').value;
            const token = document.querySelector('#token').value;
            const url = `https://api.github.com/users/${username}`;
            const headers = token ? { 'Authorization': `token ${token}` } : {};

            document.querySelector('#github-status').style.display = 'block';
            document.querySelector('#github-status').textContent = 'Fetching user data...';

            try {
                const response = await fetch(url, { headers });
                if (!response.ok) {
                    throw new Error('User not found or API limit exceeded');
                }
                const data = await response.json();
                const createdAt = new Date(data.created_at);
                const createdAtFormatted = createdAt.toISOString().split('T')[0];
                document.querySelector('#github-created-at').textContent = `Account created at: ${createdAtFormatted} UTC`;

                const accountAge = new Date().getFullYear() - createdAt.getFullYear();
                document.querySelector('#github-account-age').textContent = `Account age: ${accountAge} years`;

                // Cache the successful lookup
                localStorage.setItem(`github-user-${seed}`, JSON.stringify({ username, token }));

                document.querySelector('#github-status').textContent = 'User data fetched successfully!';
            } catch (error) {
                document.querySelector('#github-created-at').textContent = `Error: ${error.message}`;
                document.querySelector('#github-status').textContent = 'Failed to fetch user data.';
            }
        });
    </script>
</body>
</html>
